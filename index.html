<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: *</label>
                <input type="text" name="First Name" required>
            </div>
            <br>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="Las Name" required>
            </div>
            <br>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="Email Address" required>
            </div>
            <br>
            <div>
                <label>Password: *</label>
                <input type="password" name="Password" required>
            </div>
            <br>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="Confirm Password" required>
            </div>
            <br>
            <div>
                <label>Birthday:</label>
                <input type="date" name="Birthday">
            </div>
            <br>
            <div>
                <label>Gender Identify:</label>
                <br>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio" name="Gender" id="I_prefer_not_to_answer">
                <label for="I_prefer_not_to_answer">I prefer not to answer</label>
            </div>
            <br>
            <div>
                <label>A short description about myself:</label>
                <br>
                <textarea name="coment" id="coment" cols="30" rows="3"></textarea>
            </div>
            <br>
            <div>
                <label for="Language">Favorite Language</label>
                <select name="Language" id="Language">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="C++">C++</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates.</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>
        * Indicates a required field
    </body>
</html>
